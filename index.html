<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/99c8254f42.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Paper Rock Scissors</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title-game">Rock Paper Scissors</h1>
      <div class="score">
        <span class=" sc user-score">0</span>
        :
        <span class="sc computer-score">0</span>
      </div>
      <button class="reset-score">Reset</button>
      <h1 class="title-choice">-Make a Choice-</h1>
      <div class="options">
        <span class="option"><i id="paper" class="fas fa-hand-paper"></i></span>
        <span class="option"><i id="rock" class="fas fa-hand-rock"></i></span>
        <span class="option"><i id="scissors" class="fas fa-hand-scissors"></i></span>
      </div>
      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="text-modal"></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
